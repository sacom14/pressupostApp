<form class="form-group bg-primary p-3 rounded rounded-3 bg-white shadow"
(ngSubmit)="emitBudget()">

  <div class="row align-items-center p-1">
    <div class="col-12 col-md-6">
      <label class="form-label">Nom del pressupost:</label>
    </div>
    <div class="col-12 col-md-6 d-flex">
      <input type="text" class="form-control" formControlName="budgetName"
      placeholder="pressupost">
    </div>
  </div>
  <div class="row align-items-center p-1">
    <div class="col-12 col-md-6">
      <label class="form-label">Nom del client/a:</label>
    </div>
    <div class="col-12 col-md-6 d-flex">
      <input type="text" class="form-control" formControlName="clientName"
      placeholder="nom del client/a">
    </div>
  </div>
  <!-- BotÃ³ per guardar el prssupost -->
  <div class="d-flex justify-content-center">
    <button class="btn bg-warning-subtle" type="submit">Guardar pressupost</button>
  </div>

</form>
