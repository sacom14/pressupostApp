<div class="p-5 vh-100 d-flex align-items-center justify-content-center" *ngIf="!showCalculator">
  <div class="card p-5 text-center rounded-5 shadow bg-warning">
    <h1 class="m-4">Calculadora de pressupost</h1>
    <h3 class="m-4">Vols saber quant et costaria fer una pàgina Web amb diferents serveis? Ves a la següent pàgina!</h3>
    <button class="btn btn-success m-4 shadow" (click)="goToCalculator()">Calcular pressupost</button>
  </div>
</div>

<!-- Calculadora -->
<div class="vh-100 d-flex justify-content-center align-items-center">
<div class="border  shadow rounded rounder-5 p-5">
  <div class="d-flex flex-column  justify-content-center align-items-center" *ngIf="showCalculator">
    <h4>Quins serveis vols??</h4>
    <br>
    <div>
      <ul class="list-group shadow">
        <li *ngFor="let priceOfService of priceOfServices.priceOfServices; let i = index" class="list-group-item"><input
            type="checkbox" (click)="addPrice(priceOfService.price, priceOfService)"
            (click)="selectedService(priceOfService)" class="form-check-input">
          {{priceOfService.name}} ({{priceOfService.price}} €)
          <div *ngIf="i===0 && showPanell">
            <app-home-panell class="container"></app-home-panell>
          </div>
        </li>
      </ul>
      <br>
      <div class="d-flex justify-content-center align-items-center">
        <p>Preu: {{totalBudgetPrice}} €</p>
      </div>
    </div>
</div>
</div>
